[metadata]
description-file = README.md

[bdist_wheel]
universal = 1

[pycodestyle]
max-line-length = 100

[pydocstyle]
convention = google

[flake8]
max-line-length = 100

[pylint]
disable = useless-object-inheritance, bad-continuation, unidiomatic-typecheck
max-branches = 17
max-statements = 70
max-args = 8
max-attributes = 9
max-locals = 23
max-module-lines = 5000
max-bool-expr = 6
notes = 

[mypy]

[bandit]
skips = B101,B404

[egg_info]
tag_build = 
tag_date = 0

