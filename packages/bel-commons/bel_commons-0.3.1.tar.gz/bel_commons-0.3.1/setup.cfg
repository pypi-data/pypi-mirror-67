[metadata]
name = bel_commons
version = attr: src.bel_commons.version.VERSION
description = A web application exposing core PyBEL functionalities
long_description = file: README.rst
url = https://github.com/bel-commons/bel-commons
download_url = https://github.com/bel-commons/bel-commons/releases
project_urls = 
	Bug Tracker = https://github.com/bel-commons/bel-commons/issues
	Source Code = https://github.com/bel-commons/bel-commons
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
keywords = 
	Biological Expression Language
	BEL
	Systems Biology
	Networks Biology

[options]
install_requires = 
	pybel>=0.14.9,<0.15.0
	pybel-tools>=0.8.0,<0.9.0
	bio2bel>=0.3.0,<0.4.0
	requests
	click
	tqdm
	easy-config
	dataclasses-json
	ols_client
	networkx>=2.1
	pandas
	scikit-learn
	numpy
	sqlalchemy
	celery[redis]
	psycopg2-binary
	flask>=1.0.0
	flask-bootstrap
	flask-wtf
	flask-security
	flask-admin
	flask-sqlalchemy
	email_validator
	werkzeug
	jsonschema
	flasgger
	raven
	gunicorn
zip_safe = false
include_package_data = True
python_requires = >=3.7
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
bio2bel = 
	bio2bel_hgnc
	bio2bel_chebi
	bio2bel_mirtarbase
	bio2bel_entrez
	bio2bel_expasy
	bio2bel_interpro
	bio2bel_go
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints

[options.entry_points]
console_scripts = 
	bel-commons = bel_commons.cli:main
	bel-commons-run = bel_commons.cli:run
	bel-commons-worker = bel_commons.cli:worker

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = bel_commons
omit = 
	tests/*
	docs/*
	scripts/*

[coverage:paths]
source = 
	src/bel_commons
	.tox/*/lib/python*/site-packages/bel_commons

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[mypy]
no_implicit_optional = False

[mypy-colorama.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

