[tool.poetry]
name = "pppiv"
version = "0.1.2"
description = "Poetry Python Path Injector for VSCode"
authors = ["Masahiro Wada <argon.argon.argon@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
poetry = "^1.0.0"
click = "^7.0"
black = "^19.10b0"

[tool.poetry.dev-dependencies]
pytest = "^5.3.5"
python-language-server = "^0.31.1"
pyls-black = "^0.4.4"
pyls-mypy = "^0.1.8"
pytest-black = "^0.3.7"
pytest-mypy = "^0.4.2"
pre-commit = "^1.20"
bandit = "^1.6.2"
pytest-cov = "^2.8.1"
pytest-chdir = "^0.1.3"
pytest-datadir = "^1.3.1"
pytest-click = "^0.3"
isort = "^4.3.21"
ptvsd = "^4.3.2"
autopep8 = "^1.5"
yapf = "^0.29.0"
flake8 = "^3.7.9"
mypy = "^0.761"
pycodestyle = "^2.5.0"
pylama = "^7.7.1"
pylint = "^2.4.4"

[tool.poetry.scripts]
pppiv = 'pppiv.main:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
