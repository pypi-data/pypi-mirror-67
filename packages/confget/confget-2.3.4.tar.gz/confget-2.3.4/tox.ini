[tox]
envlist = pep8,mypy2,mypy3,unit_tests_2,unit_tests_2_nt,unit_tests_3,pylint,black

[defs]
envlist_devel = {[tox]envlist},prove_2,prove_2_nt,prove_3,pep8h

pyfiles_default =
  src/confget
  setup.py
  unit_tests

pyfiles_devel =
  {[defs]pyfiles_default}
  ../t/defs/tools/generate.py

pyfiles = {[defs]pyfiles_{env:CONFGET_TOX_MODE:default}}

mypy_files_nodec_2 =
  src/confget
  setup.py

mypy_files_nodec_3_extra_default =

mypy_files_nodec_3_extra_devel =
  ../t/defs/tools/generate.py

mypy_files_nodec_3_extra =
  {[defs]mypy_files_nodec_3_extra_{env:CONFGET_TOX_MODE:default}}

mypy_files_nodec_3 =
  {[defs]mypy_files_nodec_2}
  {[defs]mypy_files_nodec_3_extra}

mypy_files_dec =
  unit_tests

[testenv:pep8]
basepython = python3
skip_install = True
deps =
  flake8
commands =
  flake8 {[defs]pyfiles}

[testenv:pep8h]
basepython = python3
skip_install = True
deps =
  flake8
  hacking
commands =
  flake8 {[defs]pyfiles}

[testenv:mypy2]
basepython = python3
skip_install = True
deps =
  mypy
setenv =
  MYPYPATH={toxinidir}/stubs/2:{toxinidir}/src
commands =
  mypy --strict --py2 {[defs]mypy_files_nodec_2}
  mypy --strict --py2 --allow-untyped-decorators {[defs]mypy_files_dec}

[testenv:mypy3]
basepython = python3
skip_install = True
deps =
  mypy
setenv =
  MYPYPATH={toxinidir}/src
commands =
  mypy --strict {[defs]mypy_files_nodec_3}
  mypy --strict --allow-untyped-decorators {[defs]mypy_files_dec}

[testenv:pylint]
basepython = python3
skip_install = True
deps =
  ddt
  pylint
  pytest
commands =
  pylint {[defs]pyfiles}

[testenv:unit_tests_2]
basepython = python2
deps =
  configparser
  ddt
  pytest
  typing
commands =
  pytest -s -vv unit_tests

[testenv:unit_tests_2_nt]
basepython = python2
deps =
  configparser
  ddt
  pytest
commands =
  pytest -s -vv unit_tests

[testenv:unit_tests_3]
basepython = python3
deps =
  ddt
  pytest
commands =
  pytest -s -vv unit_tests

[testenv:generate]
basepython = python3
skip_install = True
deps =
  six
whitelist_externals =
  sh
commands =
  sh -c 'cd ../t && env PYTHONPATH={toxinidir}:{toxinidir}/src python defs/tools/generate.py'

[testenv:prove_2]
basepython = python2
deps =
  configparser
  six
  typing
setenv =
  CONFGET=python -m confget
  MANPAGE={toxinidir}/../confget.1
  TESTDIR={toxinidir}/test_data
whitelist_externals =
  prove
commands =
  prove ../t

[testenv:prove_2_nt]
basepython = python2
deps =
  configparser
  six
setenv =
  CONFGET=python -m confget
  MANPAGE={toxinidir}/../confget.1
  TESTDIR={toxinidir}/test_data
whitelist_externals =
  prove
commands =
  prove ../t

[testenv:prove_3]
basepython = python3
deps =
  six
setenv =
  CONFGET=python -m confget
  MANPAGE={toxinidir}/../confget.1
  TESTDIR={toxinidir}/test_data
whitelist_externals =
  prove
commands =
  prove ../t

[testenv:black]
basepython = python3
skip_install = True
deps =
  black
commands =
  black --check {[defs]pyfiles}

# NB: this one should probably never be placed in the default envlist
[testenv:black_reformat]
basepython = python3
skip_install = True
deps =
  black
commands =
  black {[defs]pyfiles}

# This one is used only by the tox-devel tool
[testenv:defsonly]
basepython = python3
setenv =
  ENVLIST_DEVEL = {[defs]envlist_devel}
commands =
  python -c pass
