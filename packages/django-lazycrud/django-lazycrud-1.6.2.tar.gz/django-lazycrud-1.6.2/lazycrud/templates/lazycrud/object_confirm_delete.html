{% extends view.base_template|default:"base.html" %}
{% load i18n %}

{% block title %}{% trans 'Confirm delete' %}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">{% trans 'Are you sure?' %}</h2>
    </div> <!-- /.col-lg-12 -->
</div> <!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" role="form" method="POST" action="">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">{% trans 'Delete' %} {{ object }}</button>
            <button type="button" class="btn btn-default" onclick="window.history.back();">{% trans 'Cancel' %}</button>
        </form>
    </div> <!-- /.col-lg-12 -->
</div> <!-- /.row -->

{% endblock %}
