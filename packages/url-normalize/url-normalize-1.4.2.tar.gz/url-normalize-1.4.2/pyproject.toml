[tool.poetry]
authors = ["Nikolay Panov <github@npanov.com>"]
description = "URL normalization for Python"
homepage = "https://github.com/niksite/url-normalize"
keywords = ['url', 'normalization', 'normalize']
license = "PSF-2.0"
name = "url-normalize"
readme = "README.md"
repository = "https://github.com/niksite/url-normalize"
version = "1.4.2"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/niksite/url-normalize/issues"
"Changelog" = "https://github.com/niksite/url-normalize#url-normalize"

[tool.poetry.dependencies]
python = "~2.7 || ^3.6"
six = "^1.11"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
pytest-cov = "^2.6"
pytest-flakes = "^4.0"
pytest-socket = "^0.3.1"
tox = "^3.5"

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
