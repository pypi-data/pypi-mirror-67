[metadata]
name = yalchemy
author = Clover Health
author-email = oss@cloverhealth.com
summary = Convert SQLAlchemy table definitions to yaml and vice versa
description-file = README.rst
home-page = https://github.com/CloverHealth/yalchemy
python-requires = >=3.5
license = BSD 3-Clause
classifier = 
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
	Operating System :: OS Independent

[coverage:run]
branch = True
source = yalchemy

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	raise AssertionError
	raise NotImplementedError
	
	pass
show_missing = 1
fail_under = 100

[files]
packages = yalchemy

[flake8]
select = 
	B,
	B90,
	C,
	E,
	F,
	G,
	W
application-import-names = yalchemy,tests
import-order-style = google
max-complexity = 10
max-line-length = 99

[pylint]

[tool:pytest]
xfail_strict = true

[egg_info]
tag_build = 
tag_date = 0

