[metadata]
author = Verizon Media Python Platform Team
author_email = python@verizonmedia.com
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
description = Verizon Media machine vision package namespace
keywords = namespace
long_description = file:README.md
long_description_content_type = text/markdown
name = vision
url = https://github.com/yahoo/python-vision
version = 1.0.0

[options]
namespace_packages = 
	vision
package_dir = 
	=src
install_requires = 
python_requires = >="3.8"
zip_safe = True

[screwdrivercd.version]
version_type = sdv4_SD_BUILD

[egg_info]
tag_build = 
tag_date = 0

