[tox]
envlist = py{38,37,36},build_docs
isolated_build = True

[testenv]
deps =
    tqdm
    aiohttp
    aioftp
    pytest-cov
    pytest-localserver
    pytest-asyncio
    pytest-sugar
    pytest-socket
    build_docs: sphinx-astropy
    build_docs: sunpy-sphinx-theme
commands =
    py38,py37,py36: pytest --cov {posargs}
    build_docs: sphinx-build docs docs/_build/html -W -b html
