[pydocstyle]
ignore = D202

[mypy]
ignore_missing_imports = True
disallow_untyped_calls = True
disallow_untyped_defs = True

[tox]
envlist = py27, py37

[testenv:py27]
changedir = tests
commands = discover
deps = 
	discover
	mock

[testenv:py37]
changedir = tests
commands = discover
deps = discover

[coverage:run]
include = flask_mqtt/*

[egg_info]
tag_build = 
tag_date = 0

