[tool.poetry]
name = "aiosqlembic"
version = "0.2.3"
description = "Migrations powered by aiosql"
authors = ["euri10 <benoit.barthelet@gmail.com>"]
license = "Unlicense"
readme = "README.md"
repository = "https://gitlab.com/euri10/aiosqlembic"
documentation = "https://aiosqlembic.readthedocs.io/en/latest/"
keywords = ["asyncpg", "postgresql", "migration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: Public Domain",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: SQL",
    "Topic :: Database :: Front-Ends",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed"
]

[tool.poetry.scripts]
aiosqlembic = "aiosqlembic.main:main"

[tool.poetry.dependencies]
python = "^3.7"
pydantic = "^1.3"
asyncpg = "^0.20.1"
jinja2 = "^2.11.0"
aiosql = "^3.0.0"
asyncclick = "^7.0.9"
aiosqlite = "^0.11.0"
anyio = "^1.2.3"
trio = "^0.13.0"
colorama = "^0.4.3"


[tool.poetry.dev-dependencies]
pytest = "^5.2"
ipython = "^7.11.1"
nest-asyncio = "^1.2.2"
pre-commit = "^1.21.0"
flake8 = "^3.7.9"
black = "19.10b0"
mypy = "0.761"
pytest-asyncio = "^0.10.0"
yappi = "^1.2.3"
pytest-cov = "^2.8.1"
coverage = "^5.0.3"
Sphinx = "^2.3.1"
sphinx_rtd_theme = "^0.4.3"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
