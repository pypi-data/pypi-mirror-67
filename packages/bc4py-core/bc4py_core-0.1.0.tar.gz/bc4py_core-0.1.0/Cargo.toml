[package]
name = "bc4py-core"
version = "0.1.0"
authors = ["namuyan <thhjuu_AT_yahoo.co.jp>"]
edition = "2018"

[lib]
name = "bc4py_core"
crate-type = ["cdylib"]

[dependencies]
sha2 = "0.8.0"
ripemd160 = "0.8.0"
etcommon-bigint = "0.2.10"
hex = "0.4"
secp256k1 = "0.17"
num-bigint = "0.2.6"
num-traits = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hdwallet = "0.2.5"
bloomfilter = "1.0.2"
bech32 = "0.6"
# rayon = "1.3.0"
# lazy_static = "1.4.0"

[dependencies.rocksdb]
version = "0.13"
default-features = false
features = ["lz4"]

[dependencies.pyo3]
version = "0.9.2"
features = ["extension-module"]

[dev-dependencies]
tempfile = "3.1.0"
