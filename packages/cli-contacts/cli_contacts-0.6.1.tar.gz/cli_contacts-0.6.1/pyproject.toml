[tool.poetry]
name = "cli_contacts"
version = "0.6.1"
description = "A small CLI for managing contact information"
authors = ["Daníel Örn Árnason"]
license = "GPL-3.0-only"

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.0"
pydrive = "^1.3.1"
pandas = "^1.0.1"
sqlalchemy = "^1.3.16"

[tool.poetry.dev-dependencies]
rope = "^0.16.0"
pylint = "^2.4.4"
litecli = "^1.3.2"

[tool.poetry.scripts]
black-book = 'cli_contacts.cli_contacts:cli_contacts'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

