<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Repostat: git repository statistics.</title>
	<link type="text/css" rel="stylesheet" href="{{assets_path}}/gitstats.css">
    <link type="text/css" rel="stylesheet" href="{{assets_path}}/nv.d3.css">
	<script type="text/javascript" src="{{assets_path}}/d3.v3.min.js"></script>
	<script type="text/javascript" src="{{assets_path}}/nv.d3.min.js"></script>
	<script type="text/javascript" src="{{assets_path}}/sortable.js"></script>
    <meta name="author" content="Viktor Kopp">
    <meta name="generator" content="Repostat {{version}}">
</head>
<body>
    <h1>{{page_title}}</h1>
    <div class="nav">
        <ul>
        {% for page in pages %}
            <li><a href="{{ page.filename }}">{{ page.name }}</a></li>
        {% endfor %}
        </ul>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
