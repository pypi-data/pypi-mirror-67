[tool.poetry]
name = "r2c-cli"
version = "0.0.24b3"
description = "A CLI for R2C"
authors = ["R2C <cli@ret2.co>"]
readme = "README.md"
homepage = "https://ret2.co"
classifiers=[
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]
packages = [
  { include = "r2c" },
]
exclude = ["tests/**"]

[tool.poetry.dependencies]
python = "^3.6"

click = "^7.0"
docker = "^3.7"
semantic-version = "^2.6"
jsondiff = "^1.1"
requests = "^2.0"
r2c-lib = "^0.0.19b2"

[tool.poetry.dev-dependencies]
lxml = "^4.2"
pytest = "^3.9"
mypy = "^0.740"
black = "18.9b0"

[tool.poetry.scripts]
r2c = "r2c.cli.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
