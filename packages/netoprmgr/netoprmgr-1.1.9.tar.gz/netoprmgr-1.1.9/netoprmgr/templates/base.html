<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home/main.css') }}">
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='pic/icon.png') }}" />
    <title>NETOPRMGR</title>
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="{{ url_for('home') }}">NETOPRMGR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Capture
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{{ url_for('device_data_upload_page') }}">Upload Data</a>
                  <a class="dropdown-item" href="{{ url_for('data_download') }}">Download Data</a>
                  <a class="dropdown-item" href="{{ url_for('capture_log') }}">Capture Logs</a>
                  <a class="dropdown-item" href="{{ url_for('capture_log_download') }}">Download Logs</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Delete Logs</a>
              </div>
            </li>

            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Report
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{{ url_for('log_upload_page') }}">Upload Logs</a>
                <a class="dropdown-item" href="{{ url_for('report_generate_page') }}">Generate Report</a>
                <a class="dropdown-item" href="{{ url_for('env_generate_page') }}">Generate Environment</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{ url_for('log_delete_page') }}">Delete Logs</a>
            </div>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>

            <!--li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li-->
          </ul>
          <!--form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form-->
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div>
        {% block content %}
        {% endblock %}
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap/js/jquery-3.4.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
