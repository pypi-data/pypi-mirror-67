[tool.poetry]
name = "mwdictionary"
version = "0.1.2"
description = "API Wrapper for the Merriam-Webster API."
readme="README.md"
authors = ["Peder Hovdan Andresen"]
license = "MIT"
repository = "https://github.com/PederHA/mwdictionary"

[tool.poetry.dependencies]
python = "^3.7"
httpx = "^0.12.1"

[tool.poetry.dev-dependencies]
pytest = "^5.4.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
