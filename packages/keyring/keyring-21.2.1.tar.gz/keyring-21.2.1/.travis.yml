dist: bionic
language: python

python:
- 3.6
- &latest_py3 3.8

jobs:
  fast_finish: true
  include:
  - os: osx
    language: generic
    python: *latest_py3

cache: pip

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source .travis-macos; fi

install:
- pip install tox tox-venv

before_script:
  # Enable IPv6. Ref travis-ci/travis-ci#8361
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
      sudo sh -c 'echo 0 > /proc/sys/net/ipv6/conf/all/disable_ipv6';
    fi
script: tox
