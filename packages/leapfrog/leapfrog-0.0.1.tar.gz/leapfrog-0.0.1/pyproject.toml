[tool.poetry]
name = "leapfrog"
readme = 'README.md'  # Markdown files are supported
version = "0.0.1"

authors = ["Jan Beitner"]
classifiers = ["Intended Audience :: Developers", "Programming Language :: Python :: 3"]
description = "Boost productivity by using a range of tools helping with ETL, modelling, reporting, and dashboards"
repository = ""

[tool.poetry.dependencies]
python = "^3.7"

# modelling
scikit-learn = ">=0.22.1"
pandas = ">=0.25.3"

# dashboard and plotting
dash = { version = ">=1.7.0"}  # extras are currently ignored in dev dependencies
plotly = ">=4.4.1"
dash-bootstrap-components = ">=0.8.1"
dash-extra-components = ">=0.0.1"
dash-table = ">=4.5.1"
flask_login = ">=0.4.1"
argon2-cffi = ">=19.2.0"
Flask-Session = ">=0.3.1"
redis = ">=3.3.11"
flask_caching = ">=1.3.3"
werkzeug = "<1.0"  # werkzeug 1.0 breaks session and login, need to wait for update

# utilities
matplotlib = ">=3.1.2"
dill = ">=0.3.1.1"
xlsxwriter = ">=1.2.7"
'ruamel.yaml' = ">=0.15.8"
psutil = ">=5.6.7"
fastparquet = ">=0.3.2"
pyarrow = ">=0.15.1"
pexpect = ">=4.7.0"
black = { version = "*", allow-prereleases = true }
python-snappy = { version = ">=0.5.4", markers = "sys_platform == 'linux'" }
python-box = ">=4.2.3"

tables = ">=3.6.1"
papermill = ">=1.2.1"

ipykernel = ">=5.1.0"
tqdm = ">=4.41.1"
libsass = ">=0.19.4"

# modelling
sklearn-pandas = ">=1.8.0"
scikit-image = ">=0.15.0"
shap = ">=0.34.0"
statsmodels = ">=00.10.2"
docutils = ">=0.16"
dlib = { version = ">=19.19.0", markers = "sys_platform == 'linux'"}
pytest-circleci-parallelized = { version = "*", optional = true }

[tool.poetry.dev-dependencies]
# vizualization
seaborn = "*"
# models
lightgbm = "*"
catboost = "*"
# checks and make tools
invoke = "*"

mypy = "*"
wheel = "*"
flake8 = "*"
pylint = "*"
isort = "*"

# jupyter notebook
ipywidgets = "*"
ipykernel = "*"

# pytest
pytest = "<5.4.0"  # pytest sugar is not compatible
pytest-parallel = "*"
pytest-xdist = "*"
pytest-cov = "*"
selenium = "*"
pytest-sugar = "*"
dash = {version = "*", extras = ["testing"]}
coverage = "*"
percy = "*"
waitress = "*"
pytest-mock = "*"
lxml = "*"
beautifulsoup4 = "*"

# documentatation
sphinx = "*"
m2r = "*"
sphinx-autobuild = "*"
nbsphinx = "*"
pydata-sphinx-theme = "*"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
dirty = true
style = "semver"  # semantic versioning

[tool.poetry.extras]  # extras
circleci = ["pytest-circleci-parallelized"]

[build-system]  # make the package pip installable
requires = ["poetry>=1.0.5", "poetry-dynamic-versioning"]
build-backend = "poetry.masonry.api"

