[tool.poetry]
name = "stirfried"
version = "0.7.0"
description = "Socket.IO server to schedule Celery tasks from clients in real-time."
authors = ["Korijn van Golen <korijn@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
celery = "^4.4.0"
python-socketio = "^4.4.0"
# sync redis is used for celery
redis = "^3.4.1"
# async redis is used by socketio (server side only)
aioredis = { version = "^1.3.1", optional = true }
uvicorn = { version = "^0.11.3", optional = true }
starlette = { version = "^0.13.2", optional = true }
# msgpack is installed on the server just so that it can be used
# when scheduling tasks, as demonstrated in the example
msgpack-python = { version = "^0.5.6", optional = true }

[tool.poetry.extras]
server = ["aioredis", "uvicorn", "starlette"]
msgpack = ["msgpack-python"]

[tool.poetry.dev-dependencies]
flake8 = "^3.7.9"
black = "^19.10b0"
pep8-naming = "^0.9.1"
flake8-black = "^0.1.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
