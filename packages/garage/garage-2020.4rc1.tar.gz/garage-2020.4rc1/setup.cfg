[flake8]
import-order-style = google
application-import-names = tests, garage, examples
per-file-ignores = 
	./src/garage/torch/*:N812
	./tests/garage/torch/*:N812
	./examples/torch/*:N812
	./src/garage/*:D403
	./tests/*:D
docstring-convention = google
extend-ignore = 
	D107  # We document __init__ in the class docstring
	F841  # Unused variables are checked by pylint

[tool:pytest]
addopts = -n auto -rfEs --strict-markers
testpaths = tests
markers = 
	nightly
	huge
	flaky
	large
	serial
	mujoco
	benchmark

[yapf]
based_on_style = pep8
allow_multiline_lambdas = true
blank_line_before_nested_class_or_def = true

[coverage:run]
branch = true
source = src

[egg_info]
tag_build = 
tag_date = 0

