[tool.poetry]
name = "cli-ui"
version = "0.10.3"
description = "Build Nice User Interfaces In The Terminal"
authors = ["Dimitri Merejkowsky <d.merej@gmail.com>"]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.5"
colorama = "^0.4.1"
tabulate = "^0.8.3"
unidecode = "^1.0.23"

[tool.poetry.dev-dependencies]
# doc
sphinx  = "^1.8"
ghp-import = "^0.5.5"

# linters
black = { version = "19.10b0", python = '^3.6' }
mypy = "^0.770"
pyflakes = "2.1.1"

# tests
attrs = "^18.2.0"   # we need old attrs because we have old pytest
codecov = "^2.0"
coverage = "^4.5.3"
pytest = "4.0.1"
pytest-cov = "2.7.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
