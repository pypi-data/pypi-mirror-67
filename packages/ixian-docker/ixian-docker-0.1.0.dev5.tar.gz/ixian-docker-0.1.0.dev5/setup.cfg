[metadata]
name = ixian-docker
author = Peter Krenesky
author-email = kreneskyp@gmail.com
maintainer = Peter Krenesky
maintainer_email = kreneskyp@gmail.com
summary = Ixian modules for Docker support.
description-file = README.md
description-content-type = text/markdown
home-page = https://github.com/kreneskyp/ixian-docker
requires-python = >=3.6
license = Apache License, Version 2.0
keywords = tasks, shovel, rake, make, ixian, ix, docker
classifier = 
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Development Status :: 3 - Alpha
	Operating System :: OS Independent
	Topic :: Software Development :: Build Tools

[coverage:run]
branch = True
source = ixian_docker

[coverage:report]
exclude_lines = 
	pragma: no cover
	pragma: nocover
show_missing = 1
fail_under = 100

[files]
packages = ixian_docker

[pbr]
skip_authors = true
skip_changelog = true

[egg_info]
tag_build = 
tag_date = 0

