# To perform those tests, install `tox` and run "tox" from this directory.

[tox]
envlist = py{37,38,py3}, lint, doc, coverage, black

[testenv]
commands = {envpython} -m unittest discover
deps =

[testenv:lint]
basepython=python3
deps=pylint
commands=pylint argdispatch test --rcfile=pylintrc

[testenv:doc]
basepython=python3
changedir=doc
deps=-rdoc/requirements.txt
commands=sphinx-build -b html . _build/html

[testenv:coverage]
deps=
    coverage
    -rdoc/requirements.txt
basepython=python3
whitelist_externals = touch
commands=
    coverage erase
    coverage run --append --source argdispatch -m unittest discover
    touch doc/index.rst
    coverage run --append --source argdispatch -m sphinx -b html doc doc/_build/html
    coverage report

[testenv:black]
deps=black
basepython=python3
setenv =
    LC_ALL=C.UTF-8
    LANG=C.UTF-8
commands=black --check --verbose .
