#
# Tree configuration for MaNGA MPL-7 release
#
#
[DEFAULT]
FILESYSTEM = @FILESYSTEM@
name = mpl7
base = mpl6

[MANGA]
MANGA_SPECTRO_MASTAR = %(MANGA_ROOT)s/spectro/mastar

[PATHS]
mastargoodspec = $MANGA_SPECTRO_MASTAR/{drpver}/{mastarver}/mastar-goodspec-{drpver}.fits.gz
mastarall = $MANGA_SPECTRO_MASTAR/{drpver}/{mastarver}/mastarall-{drpver}-{mastarver}.fits

