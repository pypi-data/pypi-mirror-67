[tool.poetry]
name = "shirokane-tools"
version = "0.1.0"
description = "My SHIROKANE tools"
authors = ["Hiroki Konishi <relastle@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^5.4.1"
mypy = "^0.770"
flake8 = "^3.7.9"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
run_tasks = 'shirokane_tools.qsub_tasks:run_tasks'
array_job_task_runner = 'shirokane_tools.qsub_tasks:array_job_task_runner'

