<!-- table for model view -->


<table id="table_id" class="ui green padded compact sortable celled definition table">
    <!-- header row -->
    <thead class="full-width">
        <tr>{% for column_name  in columns %}
            <th class="three wide">{{column_name}}</th>
            {% endfor %}
            <th></th>
        </tr>
    </thead>

    <!-- body with data rows -->
    <tbody>
    {% for row in model_data %}
        <tr>
            <!-- columns with data -->
            {% for key, field in row.items() %}
                <td>{{field}}</td>
            {% endfor %}

            <!-- column controls(edit, delete and etc.) -->
            <td>
                <input type="hidden" name="id" value="{{row['id']}}">
                   <a href="{{url_prefix}}/{{model.lower()}}/{{row['id']}}/edit/" class="ui right floated right primary icon button">
                       <i class="edit outline icon white"></i></a>
                <form action="{{url_prefix}}/{{model.lower()}}/delete/" method="post">
                <input type="hidden" name="id" value="{{row['id']}}">
                <button type="submit" class="ui right floated grey icon button">
                    <i class="trash icon"></i>
                </button>
            </form>
            </td>
        </tr>
{% endfor %}
    </tbody>
</table>
<br>
