[tool.poetry]
name = "owclient"
version = "0.1.6"
description = "A light layer to use OWFS and pyownet with a more OOP approach."
authors = ["Ferran Comabella <fcomabella@gmail.com>"]
include = ["owclient/py.typed"]
repository = "https://gitlab.com/fcomabella/ow-client"
readme="README.rst"

[tool.poetry.dependencies]
python = "^3.8"
pyownet = "~0.10.0"

[tool.poetry.dev-dependencies]
pytest = "~5.4.1"
flake8 = "~3.7.9"
pytest-mock = "~2.0.0"
coverage = "~5.0.3"
pytest-cov = "~2.8.1"
mypy = "~0.761"
isort = "~4.3.21"
yapf = "~0.29.0"
rope = "~0.16.0"
sphinx = "^2.4.4"
twine = "^3.1.1"
wheel = "^0.34.2"

[build-system]
# requires = ["poetry>=0.12"]
# build-backend = "poetry.masonry.api"
requires = ["setuptools >= 40.6.0", "wheel"]
build-backend = "setuptools.build-meta"
