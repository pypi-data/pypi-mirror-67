[flake8]
exclude = 
	.venv/,
	alembic/,
	~/.pyenv/,
	.git,
	__pycache__,
	build,
	dist

[coverage:run]
omit = 
	*/tests/*,
	*/.venv/*
source = owclient
branch = True

[coverage:report]
fail_under = 100

[tool:pytest]
junit_family = xunit1

[pycodestyle]
max_line_length = 79

[egg_info]
tag_build = 
tag_date = 0

