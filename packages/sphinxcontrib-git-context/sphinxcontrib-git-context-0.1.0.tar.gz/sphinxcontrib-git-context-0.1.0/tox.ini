[tox]

minversion = 3.13

# Dependencies versions
#
# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃ DO NOT FORGET TO CHANGE .gitlab-ci.yaml TOO ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
#
envlist =
    py36-ndd_utils4p_{0_1}-sphinx_{2_0,2_1,2_2,2_3,2_4},
    py37-ndd_utils4p_{0_1}-sphinx_{2_0,2_1,2_2,2_3,2_4},
    py38-ndd_utils4p_{0_1}-sphinx_{2_0,2_1,2_2,2_3,2_4},



[testenv]

deps =
    ndd_utils4p_0_1: ndd_utils4p >=0.1, <0.2
    sphinx_2_0: sphinx >=2.0, <2.1
    sphinx_2_1: sphinx >=2.1, <2.2
    sphinx_2_2: sphinx >=2.2, <2.3
    sphinx_2_3: sphinx >=2.3, <2.4
    sphinx_2_4: sphinx >=2.4, <2.5

setenv = TOXINIDIR = {toxinidir}

passenv =
    HOME

commands =
    py.test {posargs}

extras =
    all
    testing
