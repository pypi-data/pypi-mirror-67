# Reptile adaptation at training and test time.
meta_blocks:
  train:
    adapt:
      name: reptile
      num_inner_steps: 10
      inner_optimizer:
        name: sgd
        learning_rate: 0.0005
    optimizer:
      name: sgd
      learning_rate: 1.0
  eval:
    adapt:
      name: reptile
      num_inner_steps: 50
      inner_optimizer:
        name: sgd
        learning_rate: 0.0005
