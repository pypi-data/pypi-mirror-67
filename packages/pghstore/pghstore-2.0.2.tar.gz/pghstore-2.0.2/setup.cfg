[aliases]
upload_doc = build_sphinx upload_doc

[tool:pytest]
doctest_optionflags = ELLIPSIS NORMALIZE_WHITESPACE ALLOW_UNICODE IGNORE_EXCEPTION_DETAIL

[pep8]
max-line-length = 100
ignore = E121,E123,E126

[flake8]
max-line-length = 100
ignore = E121,E123,E126

[egg_info]
tag_build = 
tag_date = 0

