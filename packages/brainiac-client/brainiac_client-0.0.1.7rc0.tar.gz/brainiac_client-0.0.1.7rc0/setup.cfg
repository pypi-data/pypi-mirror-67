[versioneer]
vcs = git
style = pep440
versionfile_source = brainiac/_version.py
versionfile_build = brainiac/_version.py
tag_prefix = 
parentdir_prefix = brainiac-

[wheel]
universal = 1

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	docs,
	env,
	protos,
	versioneer.py,
	venv,
	.vscode,
	.vim
max-line-length = 100

[yapf]
column_limit = 100

[egg_info]
tag_build = 
tag_date = 0

