[versioneer]
vcs = git
style = pep440
versionfile_source = scmcallib/_version.py
versionfile_build = scmcallib/_version.py
tag_prefix = v
parentdir_prefix = scmcallib-

[bdist_wheel]
universal = 1

[tool:pytest]
testpaths = tests

[flake8]
ignore = E203, E266, E501, W503
exclude = docs,scmcallib/mat4py
max-line-length = 88
per-file-ignores = 
	scmcallib/__init__.py:F401,E402
	tests/integration/*.py:E402

[aliases]

[egg_info]
tag_build = 
tag_date = 0

