[bumpversion]
current_version = 0.1.26
commit = True
tag = True

[metadata]
name = fake-me-some
description = utilily to fake some data to cvs, parquet or straight to a database!
author = Hung Nguyen
author-email = hung135@hotmail.com
license = mit
url = https://pyscaffold.org/
long-description = file: README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = py_dbutils; pyyaml; pyarrow; faker; python-Levenshtein
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	fake_me_some = fake_me_some.fake_me_some:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov fake_me_some --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = fake_me_some

[egg_info]
tag_build = 
tag_date = 0

