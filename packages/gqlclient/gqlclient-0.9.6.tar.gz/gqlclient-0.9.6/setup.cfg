[metadata]
name = gqlclient
description = Client library for making graphql calls
long_description = file: README.rst
author = NSO / AURA
author_email = "swiant@nso.edu"
license = MIT
url = https://bitbucket.org/dkistdc/graphql_client/src/master/
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7

[options]
python_requires = >=3.6
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	requests
	dacite

[options.extras_require]
async = aiohttp

[tool:pytest]
minversion = 3.0
testpaths = "gqlclient"
norecursedirs = ".tox" "build" "docs[\/]_build" "docs[\/]generated" "*.egg-info" "examples"

[coverage:run]
source = gqlclient/
omit = 
	gqlclient/tests/*
	gqlclient/*/tests/*
	gqlclient/*/*/tests/*

[flake8]
max-line-length = 120
ignore = I100,I101,I102,I103,I104,I201

[pycodestyle]
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

