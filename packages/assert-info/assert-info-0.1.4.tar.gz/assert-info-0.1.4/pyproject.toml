[tool.poetry]
name = "assert-info"
version = "0.1.4"
description = "A tool for fixing bare assert statements"
authors = ["Samuel Broster <s.h.broster+gitlab@pm.me>"]
homepage = "https://gitlab.com/broster/assert-info"
repository = "https://gitlab.com/broster/assert-info"
documentation = "https://gitlab.com/broster/assert-info"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^2.7"
asttokens = "^2.0.4"
docopt = "^0.6.2"

[tool.poetry.dev-dependencies]
pytest = "^4.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
assert-info = 'assert_info:main'
