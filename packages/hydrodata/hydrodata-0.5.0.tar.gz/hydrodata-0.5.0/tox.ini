[tox]
envlist = py36, py37, py38, flake8

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36

[env:flake8]
basepython = python
deps = flake8
commands = flake8 hydrodata

[env]
setenv =
    PYTHONPATH = {toxinidir}
passenv =
  SSH_AUTH_SOCK
  CI
  TRAVIS
  TRAVIS_*
commands =
    pytest --basetemp={envtmpdir}  --cov=hydrodata
