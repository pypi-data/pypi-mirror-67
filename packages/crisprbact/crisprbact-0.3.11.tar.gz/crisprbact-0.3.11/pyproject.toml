[tool.poetry]
name = "crisprbact"
version = "0.3.11"
license = "GPL-3.0"
description = "Tools to design and analyse CRISPRi experiments"
authors = ["David Bikard <david.bikard@pasteur.fr>", "Remi Planel <rplanel@pasteur.fr>"]
keywords = ["CRISPR", "genomics", "bacteria", "CRISPRi", "screen"]
homepage = "https://gitlab.pasteur.fr/dbikard/crisprbact"
classifiers = [
    "Environment :: Console",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Natural Language :: English",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.17"
click = "^7.0"
biopython = "^1.75"
rope = "^0.16.0"
pandas = "^1.0.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.7"
pre-commit = "^1.20.0"
black = "^19.10b0"

[tool.poetry.scripts]
crisprbact= "crisprbact.cli:main"

[tool.black]
target-version = ['py37']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \.hooks
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[flake8]
max-line-length = 89
max-complexity = 18
