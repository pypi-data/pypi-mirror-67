[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "mvm_control"
dist-name = "mvm-control"
author = "Bryerton Shaw"
author-email = "bryerton@triumf.ca"
description-file = "README.md"
license = "GPL"
home-page = "https://github.com/MechanicalVentilatorMilano/mvm-control"
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
requires = [
    'argparse', 'pyserial', 'paho-mqtt', 'requests'
]

[tool.flit.scripts]
mvm-control = "mvm_control:main"
