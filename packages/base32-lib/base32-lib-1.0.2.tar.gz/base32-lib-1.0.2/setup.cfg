[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[isort]
known_first_party = base32_lib
multi_line_output = 2
default_section = THIRDPARTY
skip = .eggs

[egg_info]
tag_build = 
tag_date = 0

