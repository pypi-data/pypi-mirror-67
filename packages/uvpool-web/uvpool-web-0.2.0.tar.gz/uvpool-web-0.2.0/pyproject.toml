[tool.poetry]
name = "uvpool-web"
version = "0.2.0"
description = "A sanic based web framework"
authors = ["Yehuda Deutsch <yeh@uda.co.il>"]
license = "MIT"

readme = "README.md"
repository = "https://gitlab.com/uda/uvpool.git"
homepage = "https://gitlab.com/uda/uvpool"

packages = [
    { include = "uvpool" }
]

[tool.poetry.dependencies]
python = "^3.7"
sanic = "^19.12.2"
aiohttp = {version = "^3.6.2", optional = true}
rollbar = {version = "^0.15.0", optional = true}
sentry-sdk = {version = "^0.14.3", optional = true}
aiodns = "^2.0.0"

[tool.poetry.dev-dependencies]

[tool.poetry.extras]
rollbar = ["rollbar"]
sentry = ["sentry-sdk", "aiohttp"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
