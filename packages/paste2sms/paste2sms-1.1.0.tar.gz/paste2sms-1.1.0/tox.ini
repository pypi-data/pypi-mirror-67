# To perform those tests, install `tox` and run "tox" from this directory.

[tox]
envlist = py37, py38, lint, doc, coverage, black

[testenv]
commands = {envpython} -m unittest discover
deps =

[testenv:lint]
basepython=python3
deps=pylint
commands=pylint paste2sms

[testenv:doc]
basepython=python3
changedir=doc
whitelist_externals=make
deps=-rdoc/requirements.txt
commands=make html

[testenv:coverage]
deps=coverage
basepython=python3
commands=
    coverage run --source paste2sms -m unittest
    coverage report

[testenv:black]
deps=black
basepython=python3
setenv =
    LC_ALL=C.UTF-8
    LANG=C.UTF-8
commands=black --check --verbose .
