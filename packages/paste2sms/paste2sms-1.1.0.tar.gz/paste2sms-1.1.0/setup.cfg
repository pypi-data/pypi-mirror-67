[metadata]
name = paste2sms
version = 1.1.0
author = Louis Paternault
author_email = spalax+python@gresille.org
license = GPLv3 or any later version
description = Sent clipboard content as a SMS.
keywords = clipboard sms
url = http://framagit.org/spalax/paste2sms
project_urls = 
	Documentation = http://paste2sms.readthedocs.io
	Source = https://framagit.org/spalax/paste2sms
	Tracker = https://framagit.org/spalax/paste2sms/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: X11 Applications
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Communications :: Telephony

[options]
packages = find_namespace:
zip_safe = False
include_package_data = True
python_requires = >=3.7, <4
install_requires = 
	notify2
	pyperclip
	pyxdg
	requests

[options.packages.find]
exclude = 
	test*

[bdist_wheel]
python-tag = py3

[options.entry_points]
console_scripts = 
	paste2sms = paste2sms.__main__:main
	sendsms = paste2sms._sendsms.__main__:main

[options.data_files]
share/applications = 
	desktop/paste2sms.desktop
share/pixmaps/ = 
	desktop/paste2sms.svg

[egg_info]
tag_build = 
tag_date = 0

