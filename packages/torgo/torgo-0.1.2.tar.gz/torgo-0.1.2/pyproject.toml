[tool.poetry]
name = "torgo"
version = "0.1.2"
description = "The system-wide Org file manager"
authors = ["Sam Hart <hartsn@gmail.com>"]
license = "AGPL-3.0"
homepage = "https://github.com/criswell/torgo"
readme = "README.md"
include = ["README.md"]

[tool.poetry.dependencies]
python = "^3.6"
tinydb = "^3.15.2"
argparse = "^1.4.0"
pathlib = "^1.0.1"
configparser = "^5.0.0"
colorama = "^0.4.3"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
torgo = 'torgo:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
