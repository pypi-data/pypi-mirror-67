[metadata]
name = jouets
version = 0.3.0
author = Louis Paternault
author_email = spalax+python@gresille.org
license = GPLv3 or any later version
description = Bric-à-brac de programmes mathématiques « amusants »
keywords = games math computer science
url = https://framagit.org/spalax/jouets
project_urls = 
	Documentation = http://jouets.ababsurdo.fr
	Source = https://framagit.org/spalax/jouets
	Tracker = https://framagit.org/spalax/jouets/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Topic :: Games/Entertainment
	Intended Audience :: Education
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Topic :: Education
	Topic :: Scientific/Engineering :: Mathematics

[options]
packages = find:
zip_safe = True
include_package_data = True
python_requires = >=3.7, <4
setup_requires = setuptools
install_requires = 
	argdispatch
	blessings
	jinja2
	matplotlib
	numpy
	pillow
	pygame
	seaborn
	termcolor
	unidecode

[options.packages.find]
exclude = 
	test*

[options.entry_points]
console_scripts = 
	addition = jouets.addition.__main__:main
	anagrammes = jouets.anagrammes.__main__:main
	aperitif = jouets.aperitif.__main__:main
	attente = jouets.attente.__main__:main
	azul = jouets.azul.__main__:main
	bataille = jouets.bataille.__main__:main
	chemin = jouets.chemin.__main__:main
	cholera = jouets.pestecholera.cholera.__main__:main
	dimension15 = jouets.cellulaire.dimension15.__main__:main
	dobble = jouets.dobble.__main__:main
	egyptienne = jouets.egyptienne.__main__:main
	erathostene = jouets.erathostene.__main__:main
	euler = jouets.euler.__main__:main
	fractale = jouets.fractale.__main__:main
	labyrinthe = jouets.labyrinthe.__main__:main
	mafia = jouets.mafia.__main__:main
	memobble = jouets.dobble.memobble.__main__:main
	peste = jouets.pestecholera.peste.__main__:main
	pgenvahisseurs = jouets.pygame.pgenvahisseurs.__main__:main
	pglabyrinthe = jouets.pygame.pglabyrinthe.__main__:main
	pgserpent = jouets.pygame.pgserpent.__main__:main
	pgslalom = jouets.pygame.pgslalom.__main__:main
	sudoku = jouets.sudoku.__main__:main
	traitementimage = jouets.traitementimage.__main__:main
	verger = jouets.verger.__main__:main

[bdist_wheel]
python-tag = py3

[egg_info]
tag_build = 
tag_date = 0

