[metadata]
name = miyadaiku_theme_bootstrap4
version = attr: miyadaiku_theme_bootstrap4.__version__
url = https://miyadaiku.github.io/miyadaiku-theme-bootstrap4
author = Atsuo Ishimoto
description = Bootstrap4 files for miyadaiku static site generator
long_description = file: README.rst
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Environment :: Web Environment
	Intended Audience :: Developers
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
project_urls = 
	Documentation = https://miyadaiku.github.io/
	Source = https://miyadaiku.github.io/miyadaiku-theme-bootstrap4

[options]
python_requires = >=3.7
packages = find:
include_package_data = true
zip_safe = false
setup_requires = 
	wheel
	setuptools-git
install_requires = 
	miyadaiku>=1.0.0
	miyadaiku_theme_jquery>=1.0.0
	miyadaiku_theme_popper_js>=1.0.0

[options.extras_require]
dev = 
	wheel
	twine
	pytest
	mypy
	black
	flake8
	autoflake

[egg_info]
tag_build = 
tag_date = 0

