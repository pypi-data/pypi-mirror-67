container:
  client: auto
  data_dir: None
  image: quay.io/redhatqe/selenium-standalone
  name: selenium_container
  network: None
  project: None
  server_port: 4444
  viewer: auto
  vnc_port: 5999
miq:
  appliances:
  - hostname: null
  browser:
    webdriver: Remote
    webdriver_options:
      command_executor: null
      desired_capabilities:
        acceptInsecureCerts: true
        acceptSslCerts: true
        browserName: chrome
        platform: LINUX
        unexpectedAlertBehaviour: ignore
      keep_alive: true
