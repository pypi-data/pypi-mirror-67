[metadata]
name = miyadaiku_theme_fontawesome
version = attr: miyadaiku_theme_fontawesome.__version__
url = https://miyadaiku.github.io/miyadaiku-theme-fontawesome
author = Atsuo Ishimoto
description = Font Awesome files for miyadaiku static site generator
long_description = file: README.rst
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Environment :: Web Environment
	Intended Audience :: Developers
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
project_urls = 
	Documentation = https://miyadaiku.github.io/
	Source = https://miyadaiku.github.io/miyadaiku-theme-fontawesome

[options]
python_requires = >=3.7
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	miyadaiku>=1.0.0

[options.extras_require]
dev = 
	wheel
	twine
	pytest
	mypy
	black
	flake8
	autoflake

[options.package_data]
* = 
	*.rst
	*.md
	*.html
	*.css
	*.js
	*.yml
	*.png
	*.jpg
	*.jpeg
	*.otf
	*.eot
	*.svg
	*.ttf
	*.woff
	*.woff2

[egg_info]
tag_build = 
tag_date = 0

