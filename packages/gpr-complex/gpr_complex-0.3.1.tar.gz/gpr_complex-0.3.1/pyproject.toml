[tool.poetry]
name = "gpr_complex"
version = "0.3.1"
description = "A GPR library that can work with complex numbers"
authors = ["Darlan Cavalcante Moreira <darcamo@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/darcamo/gpr_complex"
keywords = ["GPR", "complex"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers", "Topic :: Scientific/Engineering"
]
include = ["LICENSE", "gpr_complex/py.typed"]

[tool.poetry.dependencies]
python = "^3.6"
numpy = "*"
scipy = "*"
bokeh = "*"

[tool.poetry.dev-dependencies]
yapf = "^0.29.0"
mypy = "^0.761"
pre-commit = "^2.1.0"
isort = "^4.3.21"
pylint = "^2.4.4"
nose = "^1.3.7"
ipython = "^7.12.0"

[build-system]
requires = ["poetry>=0.12", "rtd-poetry"]
build-backend = "rtd_poetry"
