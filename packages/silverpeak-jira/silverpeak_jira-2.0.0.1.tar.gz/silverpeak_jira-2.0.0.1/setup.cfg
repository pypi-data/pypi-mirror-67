[metadata]
version = 2.0.0.1
name = silverpeak_jira
author = Ben Speakmon
author-email = ben.speakmon@gmail.com
maintainer = Tam Pham
maintainer-email = tpham.corp@gmail.com
summary = Python library for interacting with JIRA via REST APIs.
description-file = 
	README.rst
description-content-type = text/plain; charset=UTF-8
home-page = https://github.com/pycontribs/jira
project_urls = 
	Bug Tracker = https://github.com/pycontribs/jira/issues
	Source Code = https://github.com/pycontribs/jira.git
	Documentation = https://jira.readthedocs.io/en/master/
requires-python = >=2.7
license = BSD
classifier = 
	Development Status :: 5 - Production/Stable
	Environment :: Other Environment
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Internet :: WWW/HTTP
keywords = api, atlassian, jira, rest, web

[files]
packages = 
	silverpeak_jira

[extras]
cli = 
	ipython>=4.0.0,<6.0.0; python_version<'3.3'
	ipython>=4.0.0; python_version>='3.3'
opt = 
	filemagic>=1.6
	PyJWT
	requests_jwt
	requests_kerberos
async = 
	requests-futures>=0.9.7

[entry_points]
console_scripts = 
	jirashell = silverpeak_jira.jirashell:main

[egg_info]
egg_base = .
tag_build = 
tag_date = 0

[aliases]
test = pytest

[bdist_wheel]
universal = 1

[build_sphinx]
source-dir = docs
build-dir = docs/build
all_files = 1

[upload_sphinx]
upload-dir = docs/build/html

[flake8]
max-line-length = 160
exclude = build,.eggs,.tox
statistics = yes
ignore = 

[pep8]
exclude = build,lib,.tox,third,*.egg,docs,packages,.eggs,node_modules
ignore = E501,E265,E402
max-line-length = 160
statistics = yes

[pbr]
warnerrors = true

[pycodestyle]
max-line-length = 160
exclude = .eggs,.tox,build

