[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = */migrations/*[nosetests]
verbosity = 2

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = oemof.network
default_section = THIRDPARTY
forced_separate = test_oemof_network
not_skip = __init__.py
skip = migrations

[matrix]
python_versions = 
	py36
	py37
	py38
dependencies = 
coverage_flags = 
	cover: true
	nocov: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0

